on:
  push:
  pull_request:

name: Check and Lint Code

jobs:
  eslint:
    name: Svelte Check & ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'

      - name: Install dependencies
        run: npm ci

      - name: Svelte Check
        run: npm run check

      - name: Run ESLint
        run: npm run lint
