on:
  push:
  pull_request:

jobs:
  build:
    name: Try Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '21'

      - name: Install dependencies
        run: npm ci

      - name: Build Svelte app
        run: npm run build

#      - name: Test Svelte app
#        run: npm run test

  eslint:
    name: Svelte Check & ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '21'

      - name: Install dependencies
        run: npm ci

      - name: Svelte Check
        run: npm run check

      - name: Run ESLint
        run: npm run lint
